<html>


<head>
    <title></title>
</head>
<body>

    <!-- String is also an object in Javascript

    length - prop

    methods:

    indexOf()
    lastindexOf()
    charAt()
    split()
    substring()
    toLowerCase()
    toUpperCase() -->

<script>
var a = "i am a javascript hacker"
document.write(a.lastIndexOf('a'));
document.write("<br/>");
document.write(a.lastIndexOf('w'));
document.write(a.charAt(2));
document.write("<br/>")
document.write(a.substring(4,8));
document.write(a.toLowerCase());
document.write(a.toUpperCase());
document.write("<br/>")
var myList = a.split("s");
document.write(myList);

</script>


</body>
</html>
