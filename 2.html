<html>
    <head>
        <title>javascript Sessions</title>
        <script>
function mfunc()
{
var isTrue = confirm("Proceed ?");
        if(isTrue==true)
        {
            document.write("You clicked ok");
        }
        else
        {
            document.write("you clicked cancel");
        }
    }
        </script>
       
        
    </head>

    <body>

        <center>

            <button onmouseover="mfunc()" >Click me</button>
        </center>

        
    </body>
    
</html>
