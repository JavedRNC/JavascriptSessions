<html>
    <head>
        <title>javascript Sessions</title>
        <script>
            function changeMe()
        {
            document.getElementById("h3id").innerHTML = "Changeme called";
        
        }
        
        
        function backto()
        {
            document.getElementById("h2id").innerHTML = "back To called";
        }
    
        </script>
       
        
    </head>

    <body>

        <center>

            <center>

                <h2 id="h2id" onmouseover="changeMe()" onmouseout="backto()" > this is javascript session</h2>
                <h2 id = "h3id" onmouseover="changeMe()"> this is h3</h2>
            </center>

        </center>
        
        
    </body>
    
</html>
